<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/memes.css">
    <title>Sprint2 -TBD</title>
</head>

<body onload="onInit()">
    <!-- gallery -->
    <div class="main-screen"></div>
    <div class="grid-container">
        <header class="header">
            <h1 class="logo">MEME GENERATOR</h1>
            <nav class="nav-bar">
                <article class="gallery" onclick="onGalleryClick()">Gallery</article>
                <article class="memes" onclick="onMemeTabClick()">Memes</article>
                <article class="about">About</article>
            </nav>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
            <button class="btn-menu-close" onclick="toggleMenu()">X</button>
        </header>

        <div class="memes-container">

        </div>
        <div class="gallery-container">
            <div class="search-grid">

                <div class="search-box">
                    <input name="search" type="text" class="search" placeholder="Search for a meme..." oninput="onSearch(this.value)"><img src="img/magnifier.png" class="magnifier">
                </div>
                <div class="keywords-container"></div>
                <button class="more-keywords" onclick="onShowMore(this)">More</button>
            </div>
            <div class="image-grid">

            </div>

        </div>

        <div class="editor-container">
            <div class="canvas-container">
                <canvas class="canvas" onclick="OnTextPick(event)"></canvas>
                <input type="text" class="modal" onkeydown="onSubmitText(event,this)"></input>
            </div>
            <div class="interface">
                <div class="inner-grid">
                    <button value="1" class="plus" onclick="onSizeChange(this.value)"></button>
                    <button value="-1" class="minus" onclick="onSizeChange(this.value)"></button>
                    <button value="-10" class="up" onclick="onMoveText(this.value)">⬆</button>
                    <button value="10" class="down" onclick="onMoveText(this.value)">⬇</button>
                    <select class="font-family" onchange="onFontSelect(this.value)">
                        <option value="Impact">Impact</option>
                         <option value="Arial">Arial</option>
                        <option value="David">David</option>
                    </select>
                    <!-- alignments are opposits. will need to fix -->
                    <input type="color" class="color" onclick="onColorChange(this.value)"></input>
                    <button value="right" class="align-left" onclick="onAlign(this.value)"></button>
                    <button value="center" class="align-center" onclick="onAlign(this.value)"></button>
                    <button value="left" class="align-right" onclick="onAlign(this.value)"></button>
                </div>
                <input class="meme-text" type="text" oninput="onTextInput(this.value)" onkeydown="onSubmitText(event,this)" onfocus="closeModal()">

                <button class="clear" onclick="onClearCanvas()">❌</button>
                <button class="delete-row" onclick="onDelete()"></button>
                <label class="custom-file-upload">
                    <input type="file" id="file-upload" class="add-file" name="image" onchange="onImgInput(event)" />
                </label>

                <button value="1" class="move" onclick="onSwitchLine(this.value)"></button>



                <div class="stickers" onclick="onStickerPick()"></div>
                <div class="grid-footer">
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button type="submit" class="share"></button>
                    </form>

                    <a class="download" onclick="onDownloadCanvas(this)" download="file-name"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/storage-service.js"></script>
<script src="js/upload-service.js"></script>
<script src="js/service.js"></script>
<script src="js/main.js"></script>

</html>
